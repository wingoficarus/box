<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理系统</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/checkout/">
    <link href="./40007CSS/bootstrap.min.css" rel="stylesheet">
    <link href="./40007CSS/checkout.css" rel="stylesheet">
    <link href="./40007CSS/navbar-fixed.css" rel="stylesheet">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

        .b-example-divider {
            height: 3rem;
            background-color: rgba(0, 0, 0, .1);
            border: solid rgba(0, 0, 0, .15);
            border-width: 1px 0;
            box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
        }

        .b-example-vr {
            flex-shrink: 0;
            width: 1.5rem;
            height: 100vh;
        }

        .bi {
            vertical-align: -.125em;
            fill: currentColor;
        }

        .nav-scroller {
            position: relative;
            z-index: 2;
            height: 2.75rem;
            overflow-y: hidden;
        }

        .nav-scroller .nav {
            display: flex;
            flex-wrap: nowrap;
            padding-bottom: 1rem;
            margin-top: -1px;
            overflow-x: auto;
            text-align: center;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
        }
        .underline {
            text-decoration: underline;
            text-decoration-color: blue;
        }
        body {
            background-image: url("pic/back.png");
            background-size: cover; /* 背景图覆盖整个容器 */
            background-position: center; /* 背景图居中 */
            background-repeat: no-repeat; /* 背景图不重复 */
        }
        .large-white {
            color: white;
            font-size: 400%;
        }
        .middle-white {
            color: white;
            font-size: 300%;
        }
        /* 图片轮播容器 */
        .carousel {
            width: 300px; /* 固定宽度 */
            height: 450px; /* 固定高度 */
            margin: auto;
            overflow: hidden;
            position: relative;
            border: 2px solid #ddd; /* 可选：添加边框 */
        }
        /* 图片容器 */
        .carousel-inner {
            display: flex;
            transition: transform 0.5s ease-in-out;
            width: 100%;
            height: 100%;
        }
        /* 图片样式 */
        .carousel-inner img {
            width: 100%; /* 图片宽度占满容器 */
            height: 100%; /* 图片高度占满容器 */
            object-fit: cover; /* 保持图片比例，裁剪多余部分 */
            display: none; /* 默认隐藏所有图片 */
        }
        /* 显示当前图片 */
        .carousel-inner img.active {
            display: block;
        }
    </style>

</head>
<body>
<div style="text-align: center">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">智捷</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">主页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="management_system.html">管理系统</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <h1 class="large-white">管理系统</h1>
    <div class="row g-5">
        <div class="col">
            <h4 class="mb-3"></h4>
            <form class="needs-validation" novalidate>
                <h2 class="middle-white">
                    <p>以下是我们产品的管理系统界面</p>
                    <div class="carousel">
                        <div class="carousel-inner">
                            <img src="pic/medical.png" alt="Image 1" class="active">
                            <img src="pic/app5.jpg" alt="Image 2">
                            <img src="pic/app6.jpg" alt="Image 3">
                        </div>
                    </div>
                </h2>
            </form>
        </div>
    </div>
</div>
<script>
    let currentIndex = 0;
    const images = document.querySelectorAll('.carousel-inner img');
    const totalImages = images.length;

    function showNextImage() {
        // 隐藏当前图片
        images[currentIndex].classList.remove('active');
        // 计算下一张图片的索引
        currentIndex = (currentIndex + 1) % totalImages;
        // 显示下一张图片
        images[currentIndex].classList.add('active');
    }

    // 初始化显示第一张图片
    images[currentIndex].classList.add('active');

    // 设置定时器，每隔3秒切换一次图片
    setInterval(showNextImage, 1500);
</script>
</body>
</html>
