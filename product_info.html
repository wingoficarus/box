<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/checkout/">
    <link href="./40007CSS/bootstrap.min.css" rel="stylesheet">
    <link href="./40007CSS/checkout.css" rel="stylesheet">
    <link href="./40007CSS/navbar-fixed.css" rel="stylesheet">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

        .b-example-divider {
            height: 3rem;
            background-color: rgba(0, 0, 0, .1);
            border: solid rgba(0, 0, 0, .15);
            border-width: 1px 0;
            box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
        }

        .b-example-vr {
            flex-shrink: 0;
            width: 1.5rem;
            height: 100vh;
        }

        .bi {
            vertical-align: -.125em;
            fill: currentColor;
        }

        .nav-scroller {
            position: relative;
            z-index: 2;
            height: 2.75rem;
            overflow-y: hidden;
        }

        .nav-scroller .nav {
            display: flex;
            flex-wrap: nowrap;
            padding-bottom: 1rem;
            margin-top: -1px;
            overflow-x: auto;
            text-align: center;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
        }
        .underline {
            text-decoration: underline;
            text-decoration-color: blue;
        }
        body {
            background-image: url("pic/back.png");
            background-size: cover; /* 背景图覆盖整个容器 */
            background-position: center; /* 背景图居中 */
            background-repeat: no-repeat; /* 背景图不重复 */
        }
        .large-white {
            color: white;
            font-size: 400%;
        }
        .middle-white {
            color: white;
            font-size: 300%;
        }
    </style>
    <meta charset="UTF-8">
    <title>产品信息</title>
</head>
<body>
<div style="text-align: center">
    <h1 class="large-white">产品信息</h1>
    <div class="row g-5">
        <div class="col">
            <h4 class="mb-3"></h4>
            <form class="needs-validation" novalidate>
                <h2 class="middle-white">

                    <p>这里是产品信息</p>
                </h2>
            </form>
        </div>
    </div>
</div>
</body>
</html>
